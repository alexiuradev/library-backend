name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: library
          POSTGRES_USER: library
          POSTGRES_PASSWORD: library
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U library"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build
        run: mvn clean verify

      - name: Start app
        run: |
          mvn spring-boot:run &
          sleep 20

      - name: Health check
        run: |
          curl http://localhost:8080/actuator/health
